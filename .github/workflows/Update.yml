name: Update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'
permissions: write-all
jobs:
  build:
    name: Update
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update
        run: |
          .\Update.ps1
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
